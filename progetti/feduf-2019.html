<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FEduF</title>
<style>
  :root{--bg:#f5f5f7;--fg:#111;--muted:#555;--line:#ddd;--card:#fff;--soft:#eee;--code:#0b1020}
  *{box-sizing:border-box}
  body{margin:0;font:16px system-ui,Arial,sans-serif;background:var(--bg);color:var(--fg)}
  a{color:inherit;text-decoration:none}

  .container{max-width:900px;margin:auto;padding:16px}
  .chip{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:var(--card)}
  h1{margin:16px 0 4px}
  .muted{color:var(--muted);margin:0 0 12px}

  .panel{background:var(--card);border:1px solid var(--soft);border-radius:12px;padding:16px}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
  .card{border:1px solid var(--soft);border-radius:10px;padding:12px;background:var(--card)}
  .card h3{margin:0 0 6px}
  .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}

  /* PDF anteprima con fade basso, come nell'altra pagina */
  .pdf{position:relative;width:100%;aspect-ratio:16/13.5;border:1px solid var(--soft);border-radius:10px;overflow:hidden;background:var(--card)}
  .pdf::after{content:"";position:absolute;inset:auto 0 0 0;height:14%;background:linear-gradient(to bottom,rgba(255,255,255,0),#fff);pointer-events:none}
  .pdf>iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}

  /* Media */
  video{width:100%;height:auto;display:block;border-radius:8px}
  .link{padding:8px 10px;border:1px solid var(--line);border-radius:999px;background:var(--card);display:inline-flex;align-items:center}
</style>
</head>
<body>
<main class="container">
  <a class="chip" href="../index.html" aria-label="Torna ai progetti">← Torna ai progetti</a>

  <section class="panel">
    <h1>FEduF</h1>
    <p class="muted">gen 2019 – mag 2019</p>

    <div class="grid">
      <article class="card">
        <h3>Sleep-monitoring sensor</h3>
        <video controls preload="metadata" playsinline>
          <source src="../assets/sleep-sensor.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </article>

      <article class="card">
        <h3>Presentation</h3>
        <p class="muted">Slide e materiali della presentazione.</p>

        <div class="pdf">
          <iframe src="../assets/presentazioni/Sweet_Dreams.pdf#page=1&view=FitH" title="Presentazione"></iframe>
        </div>

        <div class="row" style="margin-top:10px">
          <a class="link" href="../assets/presentazioni/Sweet_Dreams.pdf" target="_blank" rel="noreferrer">Full screen</a>
          <a class="link" href="../assets/presentazioni/Sweet_Dreams.pdf" download>Download PDF</a>
        </div>
      </article>
    </div>
  </section>
</main>
</body>
</html>
