<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FEduF</title>
<style>
  :root{--b:#ddd;--bg:#fff;--ink:#111;--mut:#555;--page:#f5f5f7}
  *{box-sizing:border-box}
  body{margin:0;font:16px system-ui,Arial,sans-serif;background:var(--page);color:var(--ink)}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:900px;margin:auto;padding:16px}
  .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border:1px solid var(--b);border-radius:999px;background:var(--bg);cursor:pointer}
  h1{margin:16px 0 4px}
  .muted{color:var(--mut);margin:0 0 12px}
  .panel{background:var(--bg);border:1px solid #eee;border-radius:12px;padding:16px}
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
  .card{border:1px solid #eee;border-radius:10px;padding:12px;background:var(--bg)}
  .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}

  /* PDF con maschera “fade” in basso, come nell’anteprima */
  .pdf{position:relative;width:100%;aspect-ratio:16/13.5;border:1px solid #eee;border-radius:10px;overflow:hidden;background:#fff}
  .pdf::after{
    content:"";position:absolute;inset:auto 0 0 0;height:14%;
    background:linear-gradient(to bottom,rgba(255,255,255,0),#fff);pointer-events:none
  }
  .pdf>.frame{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}

  /* Media */
  video{width:100%;height:auto;display:block;border-radius:8px}
</style>
</head>
<body>
<main class="wrap">
  <a class="pill" href="../index.html" aria-label="Torna ai progetti">← Torna ai progetti</a>

  <section class="panel">
    <h1>FEduF</h1>
    <p class="muted">gen 2019 – mag 2019</p>

    <div class="grid">
      <article class="card">
        <h3 style="margin:0 0 6px">Sleep-monitoring sensor</h3>
        <video controls preload="metadata" playsinline>
          <source src="../assets/sleep-sensor.mp4" type="video/mp4">
          Il tuo browser non supporta il tag video.
        </video>
      </article>

      <article class="card">
        <h3 style="margin:0 0 6px">Presentation</h3>
        <p class="muted">Slide e materiali della presentazione.</p>

        <div class="pdf">
          <object class="frame" data="../assets/presentazioni/Sweet_Dreams.pdf#page=1&view=FitH" type="application/pdf">
            <iframe class="frame" src="../assets/presentazioni/Sweet_Dreams.pdf#page=1&view=FitH" title="Presentazione"></iframe>
          </object>
        </div>

        <div class="row" style="margin-top:10px">
          <a class="pill" href="../assets/presentazioni/Sweet_Dreams.pdf" target="_blank" rel="noreferrer">Full screen</a>
          <a class="pill" href="../assets/presentazioni/Sweet_Dreams.pdf" download>Download PDF</a>
        </div>
      </article>
    </div>
  </section>
</main>
</body>
</html>
