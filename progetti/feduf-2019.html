<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>FEduF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
    }

    a {
      text-decoration: none;
      color: #333;
      border: 1px solid #ddd;
      padding: 6px 10px;
      border-radius: 999px;
      background: #fff;
      display: inline-block;
    }

    h1 {
      margin: 12px 0 4px;
      font-size: 24px;
    }

    .meta {
      color: #666;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      background: #fff;
      min-height: 140px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .caption {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="../index.html">← Back to Projects</a>

    <h1>FEduF</h1>
    <p class="meta">gen 2019 – mag 2019</p>

    <div class="grid">
      <div class="card">
        <h3>Sleep-monitoring sensor</h3>

        <!-- Video locale nella cartella assets -->
        <video controls preload="metadata" poster="assets/sleep-sensor-poster.jpg">
          <source src="assets/sleep-sensor.mov" type="video/quicktime">
          Il tuo browser non supporta il video.
        </video>
        <p class="caption">Demo del sensore durante il sonno.</p>
      </div>

      <div class="card">
        <h3>Presentation</h3>
        <p>Contenuto in arrivo…</p>
      </div>
    </div>
  </div>

</body>
</html>
