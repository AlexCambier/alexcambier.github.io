<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FEduF</title>
  <style>
    :root { --b:#ddd; --bg:#f6f7f9; --ink:#0f172a; --muted:#64748b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:var(--bg); color:var(--ink); line-height:1.6; }
    a { color:inherit; text-decoration:none; }
    .container { max-width: 1000px; margin: 0 auto; padding: 16px; }
    .back { display:inline-block; padding:8px 12px; border:1px solid var(--b); border-radius:999px; background:#fff; }
    .panel { background:#fff; border:1px solid var(--b); border-radius:16px; padding:16px; margin-top:12px; }
    h1 { margin:12px 0 4px; font-size:28px; font-weight:800; }
    .meta { color:var(--muted); margin:0 0 12px; }
    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background:#fff; border:1px solid var(--b); border-radius:14px; padding:12px; min-height:140px; }
    .card h3 { margin:0 0 6px; font-size:18px; }
    .card video { width: 100%; height: auto; display: block; border-radius: 8px; }
    .caption { font-size: 14px; color: var(--muted); margin-top: 6px; }
  </style>
</head>
<body>
  <main class="container">
    <a class="back" href="../index.html" aria-label="Torna ai progetti">← Torna ai progetti</a>

    <section class="panel">
      <h1>FEduF</h1>
      <p class="meta">gen 2019 – mag 2019</p>

      <div class="grid">
        <article class="card">
          <h3>Sleep-monitoring sensor</h3>
          <video controls preload="metadata" playsinline>
            <source src="../assets/sleep-sensor.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
          </video>
        </article>

        <article class="card">
          <h3>Presentation</h3>
          <p>Slide e materiali della presentazione.</p>

          <div class="pdf-mask pdf-wrap">
            <object class="pdf-frame"
                    data="../assets/presentazioni/Sweet_Dreams.pdf#page=1&view=FitH"
                    type="application/pdf">
              <iframe class="pdf-frame"
                      src="../assets/presentazioni/Sweet_Dreams.pdf#page=1&view=FitH"
                      title="Presentazione"></iframe>
            </object>
          </div>

          <div class="pdf-actions">
            <a class="link" href="../assets/presentazioni/Sweet_Dreams.pdf" target="_blank" rel="noopener noreferrer">Full screen</a>
            <a class="link" href="../assets/presentazioni/Sweet_Dreams.pdf" download>Download PDF</a>
          </div>
        </article>
      </div>

    </section>
  </main>
</body>
</html>
